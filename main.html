<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="240" name="MobileOptimized">
    <meta content="YES" name="apple-touch-fullscreen">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="max-age=3600" http-equiv="Cache-Control">
    <meta content="width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>英雄榜</title>
    <link rel="stylesheet" href="css/style.css" />
<style>
    ::-webkit-scrollbar{display: none;}
    html,body{margin: 0;padding: 0;overflow: hidden;height: 100%;}
    #container{height: 100%;width: 100%;position: relative;}
    #container > section,#container .cover{position: absolute;padding: 0;top: 0;height: 100%;width: 100%;overflow-y: scroll; transition: all .3s ease-in 0s;-webkit-transition: all .3s ease-in 0s;}
    #container .cover{background:url(images/bg-cover.jpg) repeat-x; background-size:auto 100%;z-index: 4;right: 0;transition: transform .5s linear 0s;-webkit-transition: -webkit-transform .5s linear 0s;}
    #container .cover .loading{position: absolute;left: 50%; width: 30%; margin-left: -15%; top: 40%; color: #b6701b;}
    #container .cover.init .loading{display: none;}


</style>
</head>
<body>
    <div id="container">
        <div class="cover">
            <img src="images/loading.gif" class="loading">
            <!-- <img src="images/info-cover.png" alt="英雄榜只收录最有影响力的h5企业和团队;发送到邮箱h5@h5rank.com提交您的团队吧.如果觉得信息有误，也可发邮件申诉。"> -->
        </div>
        <section data-bg="url(css/images/bg.png);" data-next="-1">
            <div class="page1" id="page1">

                <img src="images/1.png" class="p1-bg" />
                <div class="logo">
                	<div class="circle"></div>
                    <img class="h5-logo" src="images/h5.png"></img>
                    
                    <h3>
                        <img src="images/ying.png" />
                        <img src="images/xiong.png" />
                        <img src="images/bang.png" />
                    </h3>
                </div>
                <div class="slogan"><b></b></div>

                <div class="h5-info h5-info01 outstanding" onclick="transform_set(1)"><b></b></div>
                <div class="h5-info h5-info02 outstanding" onclick="transform_set(2)"><b></b></div>
            </div>
        </section>
        <section data-bg="url(css/images/bg.png);" data-next="-1" class="with-cover from-top">
            <div class="page2">
                <div class="text run" id="text00"><div id="ti00" class="run">
                    <img class="p2-bg"  src="images/p2-1.png" />
                    <img class="p2-text pTop" src="images/dingzhi.png" />
                </div></div>
                <div class="text run" id="text01"><div id="ti01" class="run">
                    <img class="p2-bg"  src="images/p2-2.png" />
                    <img class="p2-text pRight" src="images/team.png" />
                </div></div>
                <div class="text run" id="text02"><div id="ti02" class="run">
                    <img class="p2-bg"  src="images/p2-1.png" />
                    <img class="p2-text pLeft" src="images/team.png" />
                </div></div>
                <div class="text run" id="text03"><div id="ti03" class="run">
                    <img class="p2-bg"  src="images/p2-2.png" />
                    <img class="p2-text pRight" src="images/team.png" />
                </div></div>
                <div class="text run" id="text04"><div id="ti04" class="run">
                    <img class="p2-bg"  src="images/p2-1.png" />
                    <img class="p2-text pLeft" src="images/team.png" />
                </div></div>
                <div class="text run" id="text05"><div id="ti05" class="run">
                    <img class="p2-bg"  src="images/p2-2.png" />
                    <img class="p2-text pRight" src="images/team.png" />
                </div></div>
                <div class="text run" id="text06"><div id="ti06" class="run">
                    <img class="p2-bg"  src="images/p2-1.png" />
                    <img class="p2-text pLeft" src="images/team.png" />
                </div></div>
                <div class="text run" id="text07"><div id="ti07" class="run">
                    <img class="p2-bg"  src="images/p2-2.png" />
                    <img class="p2-text pRight" src="images/team.png" />
                </div></div>
                <div class="text run" id="text08"><div id="ti08" class="run">
                    <img class="p2-bg"  src="images/p2-1.png" />
                    <img class="p2-text pLeft" src="images/team.png" />
                </div></div>
                <div class="text run" id="text09"><div id="ti09" class="run">
                    <img class="p2-bg"  src="images/p2-2.png" />
                    <img class="p2-text pRight" src="images/team.png" />
                </div></div>

                <img class="p2-sun run" id="sun01" src="images/sun.png" /> 
                <img class="bird run" id="bird01" src="images/bird.png" />
                <img class="bird run" id="bird02" src="images/crane-n.png" />
                <img class="bird run" id="bird03" src="images/crane-x.png" />
                <div class="run" id="tree">
                    <img class="tree" src="images/tree.png" />
                    <img class="run flower" id="flower01" src="images/flower.png" />
                    <img class="run flower" id="flower02" src="images/flower.png" />
                    <img class="run flower" id="flower03" src="images/flower.png" />
                    <img class="run flower" id="flower04" src="images/flower.png" />
                    <img class="run flower" id="flower05" src="images/flower.png" />
                    <img class="run flower" id="flower06" src="images/flower.png" />
                </div>    
            </div>
        </section>
        <section data-bg="url(css/images/bg.png);" data-prev="-2" data-next="-2" class="with-cover from-top">
            <div class="page3">
                <div class="text run" id="tx00">
                    <img class="p2-bg"  src="images/p3-sun.png" />
                    <img class="p2-text pTop" src="images/gongju.png" />
                </div>
                <div class="run" id="tx01">
                    <img class="p3-bg"  src="images/p3-bg.png" />
                    <div>
                        <img class="p3-text run" id="pt01" src="images/team.png" />
                        <img class="p3-text run" id="pt02" src="images/team.png" />
                        <img class="p3-text run" id="pt03" src="images/team.png" />
                        <img class="p3-text run" id="pt04" src="images/team.png" />
                    </div>
                </div>
                <div class="boat run" id="boat">
                    <img class="water" src="images/water.png" />
                    <img class="p3-boat run" id="p3boat" src="images/boat.png" />
                </div>
                <img class="p3-tx run" id="pt05" src="images/team.png" />
                <img class="p3-tx run" id="pt06" src="images/team.png" />
                <img class="p3-tx run" id="pt07" src="images/team.png" />

                <div class="grass run" id="grass">
                    <img class="water" src="images/water.png" />
                    <img class="run p3-grass" id="p3grass" src="images/flowers.png" />
                </div>

                <img class="p3-tx run" id="pt08" src="images/team.png" />
                <img class="p3-tx run" id="pt09" src="images/team.png" />
                <img class="p3-tx run" id="pt10" src="images/team.png" />
            </div>
        </section >
        <section data-bg="url(css/images/bg.png);">
        	<img src="images/endbg.jpg"  style="display:block;margin:0 auto;max-width:640px;width:100%;height:100%;"/>
        	<div class="h5-info h5-info03 outstanding" onclick="transform_set(1)"><b></b></div>
        </section>
        <section data-bg="url(css/images/bg.png);">
        	<img src="images/endbg.jpg"  style="display:block;margin:0 auto;max-width:640px;width:100%;height:100%;"/>
        	<div class="h5-info h5-info04 outstanding" onclick="transform_set(2)"><b></b></div>
        </section>
    </div>
    <script src="js/script.js"></script>
    <script src="js/slide.min.js"></script>
</body>
</html>
