	<script>
		conf = {
			all_images : [], //根据每组数据的src属性进行加载判断
			ready: function(){
				console.log( "ready" );
				setTimeout(function(){
					document.getElementById('page1').classList.add('active');
				},1000);
			}
		};
		

		var fadeCss=function(t,o,definedCss){
			return 'top:'+t+'px;opacity:'+o+';';
		}
		var bgAction=function(id,pArray,cPositon,cOffset,edge){
			var el=document.getElementById(id);
			el.set = function(set,w,h,W,H){
				set.begin({
					per: pArray[0],
					x: 0,
					y: H+h,
					opacity:0.1,
					scale:1
				}).then({
					per:pArray[1]-0.08,
					x: 0,
					y: H-h,
					opacity: 1,
					scale:1
				}).end({per:pArray[1],
					x: 0,
					y: H-h,
					opacity: 0,
					scale:.95
				});
			};
		}
		var text00=document.getElementById('text00');
		text00.style.cssText=fadeCss(document.body.offsetHeight-text00.offsetHeight,1)
		text00.set=function(set,w,h,W,H){
			set.begin({
				per: 0,
				x: 0,
				y: H-h,
				opacity:1,
				scale:1
			}).end({per:0.2,
				x: 0,
				y: H-h,
				opacity: 0,
				scale:.95
			});
		};

		var sun01=document.getElementById('sun01');
		sun01.style.cssText=fadeCss(document.body.offsetHeight-sun01.offsetHeight,1)
		sun01.set=function(set,w,h,W,H){
			set.begin({
				per: 0,
				x: 0,
				y: H-h-100,
				opacity:1,
				scale:1
			}).end({per:0.2,
				x: 0,
				y: -h,
				opacity: 0,
				scale:1
			});
		};
		

		bgAction('text01',[0.1,0.3],'bottom',50);
		bgAction('text02',[0.2,0.4],'bottom',50);
		bgAction('text03',[0.3,0.5],'bottom',50);
		bgAction('text04',[0.4,0.6],'bottom',50);
		bgAction('text05',[0.5,0.7],'bottom',50);
		bgAction('text06',[0.6,0.8],'bottom',50);
		bgAction('text07',[0.7,0.9],'bottom',50);
		bgAction('text08',[0.8,1],'bottom',50);
		document.getElementById('text09').set=function(set,w,h,W,H){
			set.begin({
				per: 0.9,
				x: 0,
				y: H+h,
				opacity:0.6,
				scale:1
			}).end({
				per:1,
				x: 0,
				y: H-h,
				opacity: 1,
				scale:1
			});
		};


		document.getElementById('bird01').set = function(set,w,h,W,H){
			set.begin({
				per: 0.2,
				x: 0,
				y: 0.5*H-0.5*h,
				opacity:1
			}).end({
				per:0.4,
				x: W,
				y: 0,
				opacity:1
			});
		};
		document.getElementById('bird02').set = function(set,w,h,W,H){
			set.begin({
				per: 0.4,
				x: W,
				y: 0.5*H-0.5*h,
				opacity:1
			}).then({
				per: 0.43,
				x: W*0.84,
				y: (H-h)*0.43,
				opacity:0
			}).then({
				per: 0.46,
				x: W*0.70,
				y: (H-h)*0.36,
				opacity:1
			}).then({
				per: 0.49,
				x: W*0.56,
				y: (H-h)*0.29,
				opacity:0
			}).then({
				per: 0.52,
				x: W*0.42,
				y: (H-h)*0.22,
				opacity:1
			}).then({
				per: 0.55,
				x: W*0.28,
				y: (H-h)*0.15,
				opacity:0
			}).then({
				per: 0.58,
				x: W*0.14,
				y: (H-h)*0.08,
				opacity:1
			}).end({
				per:0.6,
				x: 0,
				y: 0,
				opacity:0
			});
		};
		document.getElementById('bird03').set = function(set,w,h,W,H){
			set.begin({
				per: 0.4,
				x: W,
				y: (H-h),
				opacity:0
			}).then({
				per: 0.43,
				x: W*0.84,
				y: (H-h)*0.43,
				opacity:1
			}).then({
				per: 0.46,
				x: W*0.70,
				y: (H-h)*0.36,
				opacity:0
			}).then({
				per: 0.49,
				x: W*0.56,
				y: (H-h)*0.29,
				opacity:1
			}).then({
				per: 0.52,
				x: W*0.42,
				y: (H-h)*0.22,
				opacity:0
			}).then({
				per: 0.55,
				x: W*0.28,
				y: (H-h)*0.15,
				opacity:1
			}).then({
				per: 0.58,
				x: W*0.14,
				y: (H-h)*0.08,
				opacity:0
			}).end({
				per:0.6,
				x: 0,
				y: 0,
				opacity:1
			});
		};
		document.getElementById('tree').set = function(set,w,h,W,H){
			set.begin({
				per: 0.6,
				x: -w,
				y: 0,
				opacity:.6
			}).then({
				per: 0.8,
				x: 0,
				y: 0,
				opacity:.6
			}).end({
				per:1,
				x: 0,
				y: 0,
				opacity:1
			});
		};

		var flowerAction=function(id){
			var el=document.getElementById(id);

			el.set = function(set,w,h,W,H){
				set.begin({
					per:.8,
					opacity:1,
					scale:0
				}).end({
					per:1,
					opacity:1,
					scale:1
				});
			};
		}

		flowerAction('flower01');
		flowerAction('flower02');
		flowerAction('flower03');
		flowerAction('flower04');
		flowerAction('flower05');
		flowerAction('flower06');

		//第三屏幕动画

		var tx00=document.getElementById('tx00');
		tx00.style.cssText=fadeCss(document.body.offsetHeight-tx00.offsetHeight,1)
		tx00.set=function(set,w,h,W,H){
			set.begin({
				per: 0,
				x: 0,
				y: H-h,
				opacity:1,
				scale:1
			}).end({per:0.2,
				x: 0,
				y: H-h,
				opacity: 0,
				scale:.95
			});
		};
		document.getElementById('tx01').set = function(set,w,h,W,H){
			set.begin({
				per: 0.1,
				y: H,
				opacity:1
			}).end({
				per:0.5,
				y: -h,
				opacity:1
			});
		};
		var ptAction=function(id,pArray){
			var el=document.getElementById(id);
			el.set=function(set,w,h,W,H){
				set.begin({
					per: pArray[0],
					scale:0.5,
					opacity:0.2
				}).then({
					per:pArray[1],
					scale:1,
					opacity:1
				}).end({
					per:pArray[2],
					scale:0.5,
					opacity:0.2
				});
			};
		}
		ptAction('pt01',[0.1,0.2,0.3]);
		ptAction('pt02',[0.15,0.25,0.35]);
		ptAction('pt03',[0.20,0.30,0.40]);
		ptAction('pt04',[0.30,0.4,0.5]);
		


	</script>
