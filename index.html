<script type="text/javascript">
    setTimeout(function(){
        $('#page1').addClass('active');
    },1000)

    
    $(window).scroll(function(){
        var sT=$(this).scrollTop();
        var t1=50,t2=200;
        var y1=0,y2=1600;
        var y=t1+(t2-t1)*(y2-sT)/(y2-y1);
        var middle=y1+(y2-y1)/2;
        var o;
        if(sT<middle && sT>y1){
            o=(sT-y1)/((y2-y1)/2);
        }else if(sT>middle && sT<y2){
            o=(y2-sT)/((y2-y1)/2);
        }else if(sT==middle){
            o=1;
        }else{
            o=0;
        }
        console.log(sT,y,o);
        $('#slide1').css({'top':y,'opacity':o});
    });





</script>
